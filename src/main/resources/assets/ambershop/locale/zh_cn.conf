trade {
  input-price = "&e你正在创建一个出售 {0} &e的商店，请输入价格"
  # 占位符
  # {0} 为商店所有者的 ID
  # {1} 为物品
  # {2} 为库存，无限文本位于 trade.type 中
  # {3} 为单价
  # {4} 为商店模式 文本位于 trade.type 中
  shop-info = [
    "&d+------------------------------"
    "&d| &b&l商店信息"
    "&d| &a所有者: &d{0}"
    "&d| &a物品: &e{1} &7<-查看"
    "&d| &a库存: &e{2}"
    "&d| &a单价: &e{3}"
    "&d| &a本商店&b&l{4}&a物品"
    "&d+------------------------------"
  ]
  # 占位符如下
  #  {0} 商店所有者名称
  #  {1} 商店价格
  #  {2} 商店库存， 或无限
  #  {3} 出售物品的自定名称，或物品的名称
  #  {4} 商店的种类（出售或收购）
  # 多于四行的内容会被截去
  display-sign = [
    "&9&l[AmberShop]"
    "{4} {3}"
    "价格: {1}"
    "库存: {2}"
  ]
  input-buy = "&e请输入购买的数量"
  input-sell = "&e请输入出售的数量"
  expire = "&c给你输入的时间已经过了"
  format-err = "&c输入的格式错误，请重新输入数字"
  non-negative = "&c请输入一个大于 0 的数字"
  transaction-results {
    success = "&a交易成功！"
    sold-after-tax = "&a交易成功！税后共获得了 {0}"
    sold-out = "&c没有足够的物品可供出售"
    economy-issue = "&c余额不足或商店余额已满"
    inventory-full = "&c存储空间已满"
  }
  bought-count = "&a你购买了 {0} &a个物品"
  protect = "&c你不能拆除别人的商店"
  types {
    buy = "出售"
    sell = "收购"
    unlimited = "无限"
  }
  manage {
    info {
      text = "{-2} {2} {3} {-3} {4}"
      meta {
        -2 = [
          "&c[移除商店]"
          {
            type = hover
            hover = "&c将准心指向的箱子商店移除"
          }
          {
            type = click
            command = "/ambershop query -i {0} r"
          }
        ]
        -3 = [
          "&e[切换买卖]"
          {
            type = hover
            hover = "&e点击切换商店出售或收购"
          }
          {
            type = click
            command = "/ambershop query -i {0} s --p={1}"
          }
        ]
      }
    }
    input {
      price = "&a请输入新的价格"
      owner = "&a请输入新的拥有者"
    }
    button {
      price {
        text = "&a[设置价格]"
        meta {
          -1 {
            type = hover
            hover = "&a设置商店价格，负数价格为收购商店"
          }
        }
      }
      owner {
        text = "&3[设置商店主人]"
        meta {
          -1 {
            type = hover
            hover = [
              "&6将商店拥有者设置为其他用户"
              "&6目标用户须有创建商店的权限，且登陆过游戏"
            ]
          }
        }
      }
      unlimited {
        text = "&6[无限商店]"
        meta {
          -1 = [
            {
              type = hover
              hover = "&6将商店设置为无限商店"
            }
            {
              type = click
              command = "/ambershop query -i {0} s --u={5}"
            }
          ]
        }
      }
    }
  }
  limit-exceeded = "&c你不能创建更多的商店了"
  record-info {
    text = "&aID {0} {1} {-2} {-3} &e{10} {9}"
    meta {
      -2 = [
        "&e&n信息"
        {
          type = hover
          hover = [
            "&a价格 {2}"
            "&a世界 {3}"
            "&a创建于 {4}"
            "{5}"
          ]
        }
      ]
      -3 = [
        "&b&n坐标"
        {
          type = hover
          hover = [
            "{6} {7} {8}"
            "&6&n点击跳转"
          ]
        }
        {
          type = click
          command = "/tp {6} {7} {8}"
        }
      ]
    }
  }
}

