trade {
  input-price = "&eВы создаете магазин по продаже {0}&e, введите цену для создания."
  # Placeholders
  # {0} for the name of the owner
  # {1} for the item
  # {2} for the stock, or unlimited
  # {3} for the price
  # {4} for the type of the shop
  shop-info = [
    "&d+------------------------------"
    "&d| &b&lИнформация о магазине"
    "&d| &aВладелец: &d{0}"
    "&d| &aПредмет: &e{1} &7<-info"
    "&d| &aНаличие: &e{2}"
    "&d| &aЦена: &e{3}"
    "&d| &aЭтот магазин &b&l{4}&a предмет."
    "&d+------------------------------"
  ]
  # Placehodlers are as follows,
  #  {0} Owner of the shop
  #  {1} Price of the shop
  #  {2} Stock, or unlimited
  #  {3} Display name of the item
  #  {4} Type of the shop(buy or sell)
  # Contents exceeded 4 lines will be ignored.
  display-sign = [
    "[AmberShop]"
    "{4} {3}"
    "Цена: {1}"
    "Склад: {2}"
  ]
  input-buy = "&eСколько товара Вы хотите приобрести?"
  input-sell = "&eСколько товара Вы хотите продать?"
  expire = "&cВремя ввода истекло."
  format-err = "&cОшибка формата, введите снова."
  non-negative = "&cВведите положительное число."
  transaction-results {
    success = "&aСделка прошла успешно."
    sold-out = "&cПредмет распродан."
    economy-issue = "&cНедостаточно средств."
    inventory-full = "&cНедостаточно места в инвентаре или магазин заполнен."
  }
  bought-count = "&aВы купили {0} предметов."
  protect = "&cВы не можете удалить чужой магазин."
  types {
    buy = "ПРОДАЕТ"
    sell = "ПОКУПАЕТ"
    unlimited = "БЕСКОНЕЧНЫЙ"
  }
 manage {
    info {
      text = "{-2} {2} {3} {-3} {4}"
      meta {
        -2 = [
          "&c[Удалить]"
          {
            type = hover
            hover = "&cУдалить этот магазин"
          }
          {
            type = click
            command = "/ambershop query -i {0} r"
          }
        ]
        -3 = [
          "&6[Переключить]"
          {
            type = hover
            hover = "&6Нажмите, чтобы переключить магазин в покупку или продажу"
          }
          {
            type = click
            command = "/ambershop query -i {0} s --p={1}"
          }
        ]
      }
    }
    input {
      price = "&aВведите новую цену"
      owner = "&aВведите нового владельца"
    }
    button {
      price {
        text = "&a[Цена]"
        meta {
          -1 {
            type = hover
            hover = [
              "&aНажмите, чтобы установить цену магазина."
              "&aУстановите отрицательную цену для покупки."
            ]
          }
        }
      }
      owner {
        text = "&c[Владелец]"
        meta {
          -1 {
            type = hover
            hover = [
              "&6Установите нового владельца магазина."
              "&6Этот пользователь должен был присоединиться к серверу раньше,"
              "&6 и должен иметь разрешение на создание нового магазина."
            ]
          }
        }
      }
      unlimited {
        text = "&6[Бесконечный]"
        meta {
          -1 = [
            {
              type = hover
              hover = "&6Установить магазин как неограниченный магазин."
            }
            {
              type = click
              command = "/ambershop query -i {0} s --u={5}"
            }
          ]
        }
      }
    }
  }
  limit-exceeded = "&cВаш лимит создания магазинов исчерпан."
  record-info {
    text = "&aID {0} {1} {-2} {-3} &e{10} {9}"
    meta {
      -2 = [
        "&e&nИнформация"
        {
          type = hover
          hover = [
            "&aЦена {2}"
            "&aМир {3}"
            "&aСоздан {4}"
            "{5}"
          ]
        }
      ]
      -3 = [
        "&b&nЛокация"
        {
          type = hover
          hover = [
            "{6} {7} {8}"
            "&6&nНажмите для телепорта"
          ]
        }
        {
          type = click
          command = "/tp {6} {7} {8}"
        }
      ]
    }
  }
}

